<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Rehabilitation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #countdown {
      font-size: 48px;
      text-align: center;
      color: #4CAF50;
      margin-top: 20px;
      font-weight: bold;
    }

    #stopBtn {
      background: #f44336;
    }
    #stopBtn:hover {
      background: #d32f2f;
    }

    #backBtn {
      background: #9e9e9e;
    }
    #backBtn:hover {
      background: #7e7e7e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Ready?</h1>

    <div style="text-align: center;">
      <button id="startBtn">Start Rehab</button>
      <button id="backBtn">Back to Homepage</button>
      <button id="stopBtn" style="display:none;">Stop Rehab</button>
    </div>

    <div id="countdown"></div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const backBtn = document.getElementById("backBtn");
    const stopBtn = document.getElementById("stopBtn");
    const countdownEl = document.getElementById("countdown");
    const titleEl = document.getElementById("title");

    startBtn.addEventListener("click", () => {
      let timeLeft = 5;
      titleEl.textContent = "Start in";
      countdownEl.textContent = timeLeft;
      startBtn.style.display = "none";
      backBtn.style.display = "none";

      const timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "";
          titleEl.textContent = "Rehabilitation In Progress";

          stopBtn.style.display = "inline-block"; // 顯示停止鈕
        }
      }, 1000);
    });

    stopBtn.addEventListener("click", () => {
      alert("Rehabilitation has been recorded");
      window.location.href = "index.html"; // 回首頁
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html"; // 回首頁
    });
  </script>
</body>
</html>
