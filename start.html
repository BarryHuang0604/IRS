<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Rehabilitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rehabilitation In Progress</h1>

    <div style="text-align: center; margin-top: 20px;">
      <button id="stopBtn" style="background-color: red; color: white; padding: 10px 20px; font-size: 16px; margin-right: 10px;">Stop Rehab</button>
      <button id="backBtn" style="background-color: gray; color: white; padding: 10px 20px; font-size: 16px;">Back to Homepage</button>
    </div>
  </div>

  <script>
    document.getElementById("stopBtn").addEventListener("click", () => {
      alert("Rehabilitation has been recorded");
      window.location.href = "index.html"; // 回首頁
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html"; // 直接回首頁
    });
  </script>
</body>
</html>
