<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rehabilitation Training</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #countdown {
      font-size: 48px;
      text-align: center;
      color: #4CAF50;
      margin-top: 20px;
      font-weight: bold;
    }

    #stopBtn {
      background: #f44336;
    }
    #stopBtn:hover {
      background: #d32f2f;
    }

    #backBtn {
      background: #9e9e9e;
    }
    #backBtn:hover {
      background: #7e7e7e;
    }

    /* --- LED 燈圈 --- */
    .led-ring {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 40px auto;
    }

    .led {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 50%;
      transition: background 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .led.active {
      background: #4CAF50;
      box-shadow: 0 0 15px #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Ready？</h1>

    <div style="text-align: center;">
      <button id="startBtn">Start Rehab</button>
      <button id="backBtn">Back to Homepage</button>
      <button id="stopBtn" style="display:none;">Stop Rehab</button>
    </div>

    <div id="countdown"></div>

    <!-- 燈圈 -->
    <div class="led-ring" id="ledRing" style="display:none;"></div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const backBtn = document.getElementById("backBtn");
    const stopBtn = document.getElementById("stopBtn");
    const countdownEl = document.getElementById("countdown");
    const titleEl = document.getElementById("title");
    const ledRing = document.getElementById("ledRing");

    // 建立8顆燈（排成圓形）
    const numLeds = 8;
    const radius = 100;
    for (let i = 0; i < numLeds; i++) {
      const led = document.createElement("div");
      led.classList.add("led");
      const angle = (i / numLeds) * 2 * Math.PI;
      const x = radius * Math.cos(angle) + radius + 40;
      const y = radius * Math.sin(angle) + radius + 40;
      led.style.left = `${x}px`;
      led.style.top = `${y}px`;
      ledRing.appendChild(led);
    }

    const leds = document.querySelectorAll(".led");

    // 模擬：從 Firebase 讀取目前亮的燈（用 fetch 模擬）
    async function fetchLightData() {
      try {
        const response = await fetch("https://your-firebase-app.firebaseio.com/data.json");
        const data = await response.json();
        const activeLight = data.light; // ESP32 上傳的燈號 0~7
        leds.forEach((led, index) => {
          if (index === activeLight) {
            led.classList.add("active");
          } else {
            led.classList.remove("active");
          }
        });
      } catch (error) {
        console.error("Didn't connect：", error);
      }
    }

    // 開始復健流程
    startBtn.addEventListener("click", () => {
      let timeLeft = 5;
      titleEl.textContent = "Start in";
      countdownEl.textContent = timeLeft;
      startBtn.style.display = "none";
      backBtn.style.display = "none";

      const timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "";
          titleEl.textContent = "Rehabilitation In Progress";
          ledRing.style.display = "block";
          stopBtn.style.display = "inline-block";

          // 每1秒更新一次LED顯示
          setInterval(fetchLightData, 1000);
        }
      }, 1000);
    });

    stopBtn.addEventListener("click", () => {
      alert("Rehabilitation has been recorded");
      window.location.href = "index.html";
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
