<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Rehabilitation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>

<body>
  <div class="container">
    <h1>Rehabilitation In Progress</h1>

    <!-- 顯示 ESP32 電壓 -->
    <h2 style="margin-top: 20px;">目前電壓值：</h2>
    <h3 id="voltage" style="color: #0078D7;">載入中...</h3>

    <div style="text-align: center; margin-top: 30px;">
      <button id="stopBtn" style="background-color: red; color: white; padding: 10px 20px; font-size: 16px; margin-right: 10px;">Stop Rehab</button>
      <button id="backBtn" style="background-color: gray; color: white; padding: 10px 20px; font-size: 16px;">Back to Homepage</button>
    </div>
  </div>

  <script>
    // Firebase 初始化設定
    const firebaseConfig = {
      databaseURL: "https://test-cd0d6-default-rtdb.firebaseio.com/"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    // 🔹 監聽 ESP32 上傳的電壓資料
    db.ref("data/value").on("value", (snapshot) => {
      const value = snapshot.val();
      if (value !== null) {
        const voltage = (value / 4095 * 3.3).toFixed(2);
        document.getElementById("voltage").innerText = voltage + " V";
      } else {
        document.getElementById("voltage").innerText = "尚未接收到資料";
      }
    });

    // 🔹 按鈕功能
    document.getElementById("stopBtn").addEventListener("click", () => {
      const timestamp = new Date().toLocaleString();
      db.ref("rehabRecords").push({
        status: "stopped",
        time: timestamp
      }).then(() => {
        alert("Rehabilitation record saved at " + timestamp);
        window.location.href = "index.html";
      });
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
