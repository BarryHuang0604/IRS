<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rehabilitation Training</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
    }

    #countdown {
      font-size: 48px;
      color: #4CAF50;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #stopBtn {
      background: #f44336;
    }
    #stopBtn:hover {
      background: #d32f2f;
    }

    #backBtn {
      background: #9e9e9e;
    }
    #backBtn:hover {
      background: #7e7e7e;
    }

    /* --- LED 燈圈 --- */
    .led-ring {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 40px auto;
    }

    .led {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #555;
      border-radius: 50%;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .led.active {
      background: #4CAF50;
      box-shadow: 0 0 15px #4CAF50;
    }
  </style>
</head>
<body>
  <h1 id="title">Ready？</h1>

  <div>
    <button id="startBtn">Start Rehab</button>
    <button id="backBtn">Back to Homepage</button>
    <button id="stopBtn" style="display:none;">Stop Rehab</button>
  </div>

  <div id="countdown"></div>
  <div class="led-ring" id="ledRing" style="display:none;"></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const backBtn = document.getElementById("backBtn");
    const stopBtn = document.getElementById("stopBtn");
    const countdownEl = document.getElementById("countdown");
    const titleEl = document.getElementById("title");
    const ledRing = document.getElementById("ledRing");

    // 建立 8 顆燈（圓形配置）
    const numLeds = 8;
    const radius = 100;
    const centerOffset = 105; // 讓圓圈置中更準

    for (let i = 0; i < numLeds; i++) {
      const led = document.createElement("div");
      led.classList.add("led");
      const angle = (i / numLeds) * 2 * Math.PI - Math.PI / 2; // 從上方開始
      const x = centerOffset + radius * Math.cos(angle);
      const y = centerOffset + radius * Math.sin(angle);
      led.style.left = `${x}px`;
      led.style.top = `${y}px`;
      ledRing.appendChild(led);
    }

    const leds = document.querySelectorAll(".led");

    // 從 Firebase 讀取燈號資料（ESP32 寫入 light: 0~7）
    async function fetchLightData() {
      try {
        const response = await fetch("https://test-cd0d6-default-rtdb.firebaseio.com/data.json");
        const data = await response.json();
        const activeLight = data?.light;

        if (activeLight !== undefined && activeLight >= 0 && activeLight < numLeds) {
          leds.forEach((led, index) => {
            led.classList.toggle("active", index === activeLight);
          });
        }
      } catch (error) {
        console.warn("⚠️ 無法連線到 Firebase：", error);
      }
    }

    // --- 開始復健 ---
    startBtn.addEventListener("click", () => {
      let timeLeft = 5;
      titleEl.textContent = "Start in";
      countdownEl.textContent = timeLeft;
      startBtn.style.display = "none";
      backBtn.style.display = "none";

      const timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "";
          titleEl.textContent = "Rehabilitation In Progress";
          ledRing.style.display = "block";
          stopBtn.style.display = "inline-block";

          // 每 0.1 秒更新 LED 顯示
          window.ledInterval = setInterval(fetchLightData, 100);
        }
      }, 1000);
    });

    // --- 停止復健 ---
    stopBtn.addEventListener("click", () => {
      clearInterval(window.ledInterval);
      alert("✅ Rehabilitation has been recorded");
      window.location.href = "index.html";
    });

    // --- 返回首頁 ---
    backBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
