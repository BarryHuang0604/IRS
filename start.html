<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 Sensor Data</title>
</head>
<body>
  <h1>最新溫濕度資料</h1>
  <div id="output">Loading...</div>

  <script>
    const supabaseUrl = "https://jyinklpivctwgzxvudwx.supabase.co";
    const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5aW5rbHBpdmN0d2d6eHZ1ZHd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxODc4NzEsImV4cCI6MjA3ODc2Mzg3MX0.x1WG3Ot27EDdHYyIzEsG8XFfe4fy3c48pE8utHgUP8c";

    async function loadData() {
      const res = await fetch(`${supabaseUrl}?select=*&order=id.desc&limit=1`, {
        headers: {
          "apikey": apiKey,
          "Authorization": `Bearer ${apiKey}`
        }
      });
      const data = await res.json();
      if (data.length > 0) {
        document.getElementById("output").innerHTML =
          `溫度: ${data[0].light}°C<br>濕度: ${data[0].emg}%<br>時間: ${data[0].created_at}`;
      }
    }

    setInterval(loadData, 2000); // 每 2 秒更新一次
    loadData();
  </script>
</body>
</html>
