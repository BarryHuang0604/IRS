<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rehabilitation Training</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
    }

    button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #stopBtn {
      background: #f44336;
    }

    #stopBtn:hover {
      background: #d32f2f;
    }

    #backBtn {
      background: #9e9e9e;
    }

    #backBtn:hover {
      background: #7e7e7e;
    }

    .led-ring {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 40px auto;
    }

    .led {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 50%;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .led.active {
      background: #4CAF50;
      box-shadow: 0 0 15px #4CAF50;
    }
  </style>
</head>
<body>
  <h1 id="title">Ready?</h1>

  <div>
    <button id="startBtn">Start Rehab</button>
    <button id="backBtn">Back</button>
    <button id="stopBtn" style="display:none;">Stop</button>
  </div>

  <div id="countdown"></div>
  <div class="led-ring" id="ledRing" style="display:none;"></div>

  <script>
    // === Arduino Cloud 設定 ===
    const DEVICE_ID = "你的Thing ID";
    const VAR_ID = "你的light變數ID";
    const TOKEN = "你的Arduino Cloud Access Token";

    const numLeds = 8;
    const ledRing = document.getElementById("ledRing");
    const leds = [];

    const radius = 100;
    const centerOffset = 105;

    // 建立 8 顆燈圓圈
    for (let i = 0; i < numLeds; i++) {
      const led = document.createElement("div");
      led.classList.add("led");
      const angle = (i / numLeds) * 2 * Math.PI - Math.PI / 2;
      const x = centerOffset + radius * Math.cos(angle);
      const y = centerOffset + radius * Math.sin(angle);
      led.style.left = `${x}px`;
      led.style.top = `${y}px`;
      ledRing.appendChild(led);
      leds.push(led);
    }

    async function fetchLightData() {
      try {
        const res = await fetch(
          `https://api2.arduino.cc/iot/v2/things/${DEVICE_ID}/properties/${VAR_ID}`,
          {
            headers: {
              Authorization: `Bearer ${TOKEN}`,
            },
          }
        );
        const data = await res.json();
        const activeLight = data.last_value;

        leds.forEach((led, index) => {
          led.classList.toggle("active", index === activeLight);
        });
      } catch (err) {
        console.warn("⚠️ 無法連線 Arduino Cloud:", err);
      }
    }

    // === 控制按鈕 ===
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const backBtn = document.getElementById("backBtn");
    const titleEl = document.getElementById("title");
    const countdownEl = document.getElementById("countdown");

    startBtn.addEventListener("click", () => {
      let t = 5;
      titleEl.textContent = "Start in";
      countdownEl.textContent = t;
      startBtn.style.display = "none";
      backBtn.style.display = "none";

      const timer = setInterval(() => {
        t--;
        countdownEl.textContent = t;
        if (t <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "";
          titleEl.textContent = "Rehabilitation In Progress";
          ledRing.style.display = "block";
          stopBtn.style.display = "inline-block";
          window.ledInterval = setInterval(fetchLightData, 100);
        }
      }, 1000);
    });

    stopBtn.addEventListener("click", () => {
      clearInterval(window.ledInterval);
      alert("✅ Rehabilitation Finished!");
      location.reload();
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
