<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Rehabilitation</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase v9 模組版 -->
  <script type="module">
    // 🔹 匯入 Firebase 函式庫
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // 🔹 Firebase 初始化設定
    const firebaseConfig = {
      databaseURL: "https://test-cd0d6-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 🔹 畫面載入後，監聽資料
    window.addEventListener("DOMContentLoaded", () => {
      const voltageText = document.getElementById("voltage");
      const valueRef = ref(db, "data/value");

      onValue(valueRef, (snapshot) => {
        const value = snapshot.val();
        if (value !== null) {
          const voltage = (value / 4095 * 3.3).toFixed(2);
          voltageText.textContent = voltage + " V";
        } else {
          voltageText.textContent = "尚未接收到資料";
        }
      });

      // 停止復健按鈕
      document.getElementById("stopBtn").addEventListener("click", () => {
        const timestamp = new Date().toLocaleString();
        const recordRef = push(ref(db, "rehabRecords"));
        set(recordRef, {
          status: "stopped",
          time: timestamp
        }).then(() => {
          alert("Rehabilitation record saved at " + timestamp);
          window.location.href = "index.html";
        });
      });

      // 回首頁按鈕
      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "index.html";
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <h1>Rehabilitation In Progress</h1>

    <h2 style="margin-top: 20px;">目前電壓值：</h2>
    <h3 id="voltage" style="color: #0078D7;">載入中...</h3>

    <div style="text-align: center; margin-top: 30px;">
      <button id="stopBtn" style="background-color: red; color: white; padding: 10px 20px; font-size: 16px; margin-right: 10px;">Stop Rehab</button>
      <button id="backBtn" style="background-color: gray; color: white; padding: 10px 20px; font-size: 16px;">Back to Homepage</button>
    </div>
  </div>
</body>
</html>
