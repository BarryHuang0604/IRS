<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Rehabilitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rehabilitation In Progress</h1>

    <div style="text-align: center;">
      <button id="stopBtn" style="background-color: red; color: white; padding: 10px 20px; font-size: 16px;">Stop Rehab</button>
    </div>
  </div>

  <script>
    document.getElementById("stopBtn").addEventListener("click", () => {
      fetch("http://172.20.10.3/stop")
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to connect to Arduino");
          }
          return response.text();
        })
        .then(data => {
          alert("Rehab stopped! Arduino received the command.");
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
