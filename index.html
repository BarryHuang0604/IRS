<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intelligent Rehabilitative Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Intelligent Rehabilitative Slider</h1>

    <div style="text-align: center;">
      <button id="startBtn">Start Rehabilitation</button>
      <a href="record.html"><button>Rehabilitation Record</button></a>
    </div>
  </div>

  <script>
    function sendSignal() {
      fetch('http://172.20.10.3/on')
        .then(response => {
          if(response.ok) {
            console.log("已發送訊號");
          } else {
            console.error("伺服器回應錯誤");
          }
        })
        .catch(err => console.error("發送訊號失敗：", err));
    }

    document.getElementById('startBtn').addEventListener('click', sendSignal);
  </script>
</body>
</html>
