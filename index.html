<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intelligent Rehabilitative Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Intelligent Rehabilitative Slider</h1>

    <div style="text-align: center;">
      <button id="startBtn">Start Rehabilitation</button>
      <a href="record.html"><button>Rehabilitation Record</button></a>
    </div>
  </div>

  <script>
    function sendSignal() {
      fetch('http://192.168.1.177/button')
        .then(res => console.log("已發送訊號"))
        .catch(err => console.error(err));
    }

    // 綁定按鈕點擊事件
    document.getElementById('startBtn').addEventListener('click', sendSignal);
  </script>
</body>
</html>
