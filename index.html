<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intelligent Rehabilitative Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Intelligent Rehabilitative Slider</h1>

    <div style="text-align: center;">
      <button id="startBtn">Start Rehabilitation</button>
      <a href="record.html"><button>Rehabilitation Record</button></a>
    </div>
  </div>

  <script>
    // 取得按鈕元素
    const startBtn = document.getElementById('startBtn');

    // 綁定點擊事件
    startBtn.addEventListener('click', () => {
      fetch("http://192.168.43.50/?btn=1") // 改成你的 Arduino IP
        .then(res => res.text())
        .then(data => console.log("Arduino 回應:", data))
        .catch(err => console.error("錯誤:", err));
    });
  </script>
</body>
</html>
