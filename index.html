<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intelligent Rehabilitative Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Intelligent Rehabilitative Slider</h1>

  <p>請輸入 Arduino IP：</p>
  <input type="text" id="arduinoIP" placeholder="例如 192.168.1.177" />

  <div>
    <button onclick="sendCommand('START')">Start Rehabilitation</button>
    <button onclick="sendCommand('STOP')">Stop Rehabilitation</button>
  </div>

  <div id="response"></div>

  <script>
    function sendCommand(cmd) {
      const ip = document.getElementById('arduinoIP').value.trim();
      if (!ip) {
        alert('請先輸入 Arduino 的 IP 位址！');
        return;
      }
      const url = `http://${ip}/?command=${cmd}`;
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('response').innerText = 'Arduino 回應：' + data;
        })
        .catch(err => {
          document.getElementById('response').innerText = '連線錯誤：' + err;
        });
    }
  </script>
</body>
</html>
