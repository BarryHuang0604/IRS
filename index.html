<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Rehabilitation Hand Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Rehabilitation Hand Slider</h1>

    <div style="text-align: center;">
      <button id="startBtn">Start Rehab</button>
      <a href="record.html"><button>View Records</button></a>
    </div>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      fetch("http://172.20.10.3/start")
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to connect to Arduino");
          }
          return response.text();
        })
        .then(data => {
          alert("Rehab started! Arduino received the command.");
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
