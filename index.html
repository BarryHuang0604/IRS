<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intelligent Rehabilitative Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Intelligent Rehabilitative Slider</h1>

    <div style="text-align: center;">
      <button onclick="sendCommand('START')">Start Rehabilitation</button>
      <a href="record.html"><button>Rehabilitation Record</button></a>
    </div>

    <div id="response" style="margin-top:20px; text-align:center; color: green;"></div>
  </div>

  <script>
    function sendCommand(cmd) {
      fetch('/?command=' + cmd)
        .then(response => response.text())
        .then(data => {
          document.getElementById('response').innerText = 'Arduino 回應：' + data;
        })
        .catch(err => {
          document.getElementById('response').innerText = '連線錯誤：' + err;
        });
    }
  </script>
</body>
</html>
