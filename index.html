<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Arduino Uno R4 WiFi 測試頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Arduino Uno R4 WiFi 測試頁面</h1>
  <button onclick="sendRequest()">按我發送請求</button>
  <div id="response"></div>

  <script>
    function sendRequest() {
      fetch('/')
        .then(response => response.text())
        .then(data => {
          document.getElementById('response').innerText = '回應內容：' + data;
        })
        .catch(err => {
          document.getElementById('response').innerText = '連線失敗：' + err;
        });
    }
  </script>
</body>
</html>
