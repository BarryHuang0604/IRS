<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intelligent Rehabilitative Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Intelligent Rehabilitative Slider</h1>

  <div>
    <button onclick="sendCommand('START')">Start Rehabilitation</button>
    <button onclick="sendCommand('STOP')">Stop Rehabilitation</button>
  </div>

  <div id="response"></div>

  <script>
    const arduinoIP = '172.20.10.3';  // 固定 Arduino IP

    function sendCommand(cmd) {
      const url = `http://${arduinoIP}/?command=${cmd}`;
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('response').innerText = 'Arduino 回應：' + data;
        })
        .catch(err => {
          document.getElementById('response').innerText = '連線錯誤：' + err;
        });
    }
  </script>
</body>
</html>
